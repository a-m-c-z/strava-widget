<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Distance Tracker Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
        }

        .tracker-widget {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 25px;
            color: white;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tracker-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .tracker-header h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .tracker-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .distance-display {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .distance-value {
            font-size: 48px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 5px;
        }

        .distance-unit {
            font-size: 18px;
            opacity: 0.9;
        }

        .miles-value {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 8px;
        }

        .athlete-count {
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .athlete-count strong {
            font-size: 20px;
            display: block;
            margin-bottom: 3px;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .leaderboard h3 {
            font-size: 16px;
            margin-bottom: 12px;
            text-align: center;
        }

        .athlete-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .athlete-item:last-child {
            border-bottom: none;
        }

        .athlete-name {
            font-weight: 500;
        }

        .athlete-distance {
            opacity: 0.9;
        }

        .last-updated {
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        /* Scrollbar styling */
        .leaderboard::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .leaderboard::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .activity-breakdown {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .activity-breakdown h3 {
            font-size: 16px;
            margin-bottom: 12px;
            text-align: center;
        }

        .activity-type {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .activity-type:last-child {
            border-bottom: none;
        }

        .activity-type-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-icon {
            font-size: 18px;
        }

        .activity-stats {
            text-align: right;
        }

        .activity-distance {
            font-weight: 600;
        }

        .activity-count {
            font-size: 11px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="tracker-widget" id="widget">
        <div class="loading">Loading distance data...</div>
    </div>

    <script>
        // IMPORTANT: Replace this URL with your actual API endpoint
        const API_URL = 'http://localhost:3000/api/stats';
        
        // How often to refresh data (in milliseconds)
        const REFRESH_INTERVAL = 60000; // 60 seconds

        // Map activity types to emojis
        function getActivityIcon(type) {
            const icons = {
                'Run': 'üèÉ',
                'Ride': 'üö¥',
                'Walk': 'üö∂',
                'Hike': 'ü•æ',
                'Swim': 'üèä',
                'VirtualRide': 'üö¥',
                'VirtualRun': 'üèÉ',
                'Workout': 'üí™',
                'WeightTraining': 'üèãÔ∏è',
                'Yoga': 'üßò',
                'Crossfit': 'üèÉ',
                'Elliptical': 'üèÉ',
                'StairStepper': 'ü™ú',
                'RockClimbing': 'üßó',
                'IceSkate': '‚õ∏Ô∏è',
                'InlineSkate': '‚õ∏Ô∏è',
                'Kayaking': 'üõ∂',
                'Canoeing': 'üõ∂',
                'Rowing': 'üö£',
                'Snowboard': 'üèÇ',
                'Ski': '‚õ∑Ô∏è',
                'AlpineSki': '‚õ∑Ô∏è',
                'BackcountrySki': '‚õ∑Ô∏è',
                'NordicSki': '‚õ∑Ô∏è',
                'Snowshoe': 'üéø',
                'Golf': '‚õ≥',
                'Soccer': '‚öΩ',
                'Default': 'üèÉ'
            };
            return icons[type] || icons['Default'];
        }

        async function fetchStats() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                return await response.json();
            } catch (error) {
                console.error('Error fetching stats:', error);
                throw error;
            }
        }

        function formatDistance(km) {
            return km.toFixed(1);
        }

        function formatDate(isoString) {
            if (!isoString) return 'Never';
            const date = new Date(isoString);
            return date.toLocaleString('en-GB', { 
                day: 'numeric',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function renderWidget(stats) {
            const widget = document.getElementById('widget');
            
            // Activity breakdown HTML
            const activityBreakdownHTML = stats.activityTypeBreakdown && Object.keys(stats.activityTypeBreakdown).length > 0 ? `
                <div class="activity-breakdown">
                    <h3>üìä Distance by Activity</h3>
                    ${Object.keys(stats.activityTypeBreakdown)
                        .sort((a, b) => stats.activityTypeBreakdown[b].distance - stats.activityTypeBreakdown[a].distance)
                        .map(type => {
                            const data = stats.activityTypeBreakdown[type];
                            return `
                                <div class="activity-type">
                                    <div class="activity-type-name">
                                        <span class="activity-icon">${getActivityIcon(type)}</span>
                                        <span>${type}</span>
                                    </div>
                                    <div class="activity-stats">
                                        <div class="activity-distance">${formatDistance(data.distance)} km</div>
                                        <div class="activity-count">${data.count} ${data.count === 1 ? 'activity' : 'activities'}</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                </div>
            ` : '';
            
            const leaderboardHTML = stats.athletes && stats.athletes.length > 0 ? `
                <div class="leaderboard">
                    <h3>üèÉ Leaderboard</h3>
                    ${stats.athletes.map((athlete, index) => `
                        <div class="athlete-item">
                            <span class="athlete-name">${index + 1}. ${athlete.name}</span>
                            <span class="athlete-distance">${formatDistance(athlete.distance)} km</span>
                        </div>
                    `).join('')}
                </div>
            ` : '';

            widget.innerHTML = `
                <div class="tracker-header">
                    <h2>üö¥ Team Challenge Progress</h2>
                    <p>Collective distance covered</p>
                </div>
                
                <div class="distance-display">
                    <div class="distance-value">${formatDistance(stats.totalDistance)}</div>
                    <div class="distance-unit">kilometers</div>
                    <div class="miles-value">${formatDistance(stats.totalDistanceMiles)} miles</div>
                </div>

                <div class="athlete-count">
                    <strong>${stats.athleteCount}</strong>
                    <span>active ${stats.athleteCount === 1 ? 'athlete' : 'athletes'}</span>
                </div>

                ${activityBreakdownHTML}
                ${leaderboardHTML}

                <div class="last-updated">
                    Last updated: ${formatDate(stats.lastUpdated)}
                </div>
            `;
        }

        function renderError() {
            const widget = document.getElementById('widget');
            widget.innerHTML = `
                <div class="error">
                    Unable to load distance data. Please try again later.
                </div>
            `;
        }

        async function updateWidget() {
            try {
                const stats = await fetchStats();
                renderWidget(stats);
            } catch (error) {
                renderError();
            }
        }

        // Initial load
        updateWidget();

        // Auto-refresh
        setInterval(updateWidget, REFRESH_INTERVAL);
    </script>
</body>
</html>
