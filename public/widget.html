<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Distance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgba(3, 128, 128);
        }

        .tracker-widget {
            background: white;
            border-radius: 16px;
            padding: 30px 25px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #eee;
        }

        /* Logo */
        .tracker-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .tracker-header img {
            max-width: 100%;
            max-height: 80px;
            object-fit: contain;
        }

        /* Progress bar */
        .progress-container {
            margin-bottom: 22px;
        }

        .progress-bar-track {
            width: 100%;
            height: 14px;
            background: #f0f0f0;
            border-radius: 7px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 7px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.6s ease;
            min-width: 0;
        }

        .progress-bar-fill.exceeded {
            background: linear-gradient(90deg, #38a169, #2ecc71);
        }

        /* Stats row: current / target / remaining */
        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 22px;
        }

        .stat-box {
            flex: 1;
            text-align: center;
            padding: 16px 8px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-box.exceeded-box {
            background: #f0fff4;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #888;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: #333;
            line-height: 1.1;
        }

        .stat-value .unit {
            font-size: 14px;
            font-weight: 500;
            color: #888;
        }

        .stat-box.exceeded-box .stat-value {
            color: #38a169;
        }

        /* Target exceeded banner */
        .exceeded-banner {
            background: #f0fff4;
            border: 1px solid #c6f6d5;
            border-radius: 10px;
            padding: 12px 16px;
            text-align: center;
            margin-bottom: 22px;
            color: #276749;
            font-weight: 600;
            font-size: 15px;
        }

        /* Activity breakdown */
        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #888;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .activity-list {
            margin-bottom: 22px;
        }

        .activity-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 9px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .activity-row:last-child {
            border-bottom: none;
        }

        .activity-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .activity-icon {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .activity-name {
            color: #333;
        }

        .activity-right {
            text-align: right;
        }

        .activity-miles {
            font-weight: 600;
            color: #333;
        }

        .activity-count {
            font-size: 11px;
            color: #999;
        }

        /* Leaderboard */
        .leaderboard {
            margin-bottom: 22px;
        }

        .leaderboard-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 9px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .leaderboard-row:last-child {
            border-bottom: none;
        }

        .leaderboard-name {
            color: #333;
        }

        .leaderboard-miles {
            font-weight: 600;
            color: #333;
        }

        /* Footer */
        .last-updated {
            text-align: center;
            font-size: 11px;
            color: #bbb;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
        }

        /* Loading / error states */
        .loading, .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 15px;
        }

        .error-state {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="tracker-widget" id="widget">
        <div class="loading">Loading...</div>
    </div>

    <script>
        // IMPORTANT: Replace this URL with your actual API endpoint
        const API_URL = '/api/stats';

        // Path to your logo image (relative to this file, or an absolute URL)
        const LOGO_SRC = 'media/logo_text.png';

        const REFRESH_INTERVAL = 60000;

        const KM_TO_MILES = 0.621371;

        function toMiles(km) {
            return km * KM_TO_MILES;
        }

        function fmt(miles) {
            return miles.toFixed(1);
        }

        function getActivityIcon(type) {
            const icons = {
                'Run': 'ðŸƒ', 'Ride': 'ðŸš´', 'Walk': 'ðŸš¶', 'Hike': 'ðŸ¥¾',
                'Swim': 'ðŸŠ', 'VirtualRide': 'ðŸš´', 'VirtualRun': 'ðŸƒ',
                'Workout': 'ðŸ’ª', 'WeightTraining': 'ðŸ‹ï¸', 'Yoga': 'ðŸ§˜',
                'Crossfit': 'ðŸƒ', 'Elliptical': 'ðŸƒ', 'StairStepper': 'ðŸªœ',
                'RockClimbing': 'ðŸ§—', 'IceSkate': 'â›¸ï¸', 'InlineSkate': 'â›¸ï¸',
                'Kayaking': 'ðŸ›¶', 'Canoeing': 'ðŸ›¶', 'Rowing': 'ðŸš£',
                'Snowboard': 'ðŸ‚', 'Ski': 'â›·ï¸', 'AlpineSki': 'â›·ï¸',
                'BackcountrySki': 'â›·ï¸', 'NordicSki': 'â›·ï¸', 'Snowshoe': 'ðŸŽ¿',
                'Golf': 'â›³', 'Soccer': 'âš½'
            };
            return icons[type] || 'ðŸƒ';
        }

        function formatDate(isoString) {
            if (!isoString) return 'Never';
            return new Date(isoString).toLocaleString('en-GB', {
                day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit'
            });
        }

        async function fetchStats() {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('Failed to fetch');
            return await response.json();
        }

        function renderWidget(stats) {
            const currentMiles = toMiles(stats.totalDistance || 0);
            const target = stats.mileTarget || 0;
            const exceeded = target > 0 && currentMiles >= target;
            const remaining = target > 0 ? Math.max(0, target - currentMiles) : null;
            const progressPercent = target > 0 ? Math.min((currentMiles / target) * 100, 100) : 0;

            // Progress bar
            let progressHTML = '';
            if (target > 0) {
                progressHTML = `
                    <div class="progress-container">
                        <div class="progress-bar-track">
                            <div class="progress-bar-fill ${exceeded ? 'exceeded' : ''}" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>
                `;
            }

            // Exceeded banner
            let exceededHTML = '';
            if (exceeded) {
                exceededHTML = `
                    <div class="exceeded-banner">
                        ðŸŽ‰ Target exceeded by ${fmt(currentMiles - target)} miles!
                    </div>
                `;
            }

            // Stats row
            let statsRowHTML = '';
            if (target > 0) {
                statsRowHTML = `
                    <div class="stats-row">
                        <div class="stat-box">
                            <div class="stat-label">Covered</div>
                            <div class="stat-value">${fmt(currentMiles)} <span class="unit">mi</span></div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Target</div>
                            <div class="stat-value">${fmt(target)} <span class="unit">mi</span></div>
                        </div>
                        <div class="stat-box ${exceeded ? 'exceeded-box' : ''}">
                            <div class="stat-label">${exceeded ? 'Exceeded' : 'Remaining'}</div>
                            <div class="stat-value">${fmt(exceeded ? currentMiles - target : remaining)} <span class="unit">mi</span></div>
                        </div>
                    </div>
                `;
            } else {
                // No target set â€” just show total
                statsRowHTML = `
                    <div class="stats-row">
                        <div class="stat-box" style="flex: none; width: 100%; margin: 0 auto;">
                            <div class="stat-label">Total Distance</div>
                            <div class="stat-value" style="font-size: 36px;">${fmt(currentMiles)} <span class="unit">miles</span></div>
                        </div>
                    </div>
                `;
            }

            // Activity breakdown
            let activityHTML = '';
            if (stats.activityTypeBreakdown && Object.keys(stats.activityTypeBreakdown).length > 0) {
                const sorted = Object.keys(stats.activityTypeBreakdown)
                    .sort((a, b) => stats.activityTypeBreakdown[b].distance - stats.activityTypeBreakdown[a].distance);

                activityHTML = `
                    <div class="activity-list">
                        <div class="section-title">Distance by Activity</div>
                        ${sorted.map(type => {
                            const d = stats.activityTypeBreakdown[type];
                            return `
                                <div class="activity-row">
                                    <div class="activity-left">
                                        <span class="activity-icon">${getActivityIcon(type)}</span>
                                        <span class="activity-name">${type}</span>
                                    </div>
                                    <div class="activity-right">
                                        <div class="activity-miles">${fmt(toMiles(d.distance))} mi</div>
                                        <div class="activity-count">${d.count} ${d.count === 1 ? 'activity' : 'activities'}</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            // Leaderboard
            let leaderboardHTML = '';
            if (stats.athletes && stats.athletes.length > 0) {
                leaderboardHTML = `
                    <div class="leaderboard">
                        <div class="section-title">Leaderboard</div>
                        ${stats.athletes.map((a, i) => `
                            <div class="leaderboard-row">
                                <span class="leaderboard-name">${i + 1}. ${a.name}</span>
                                <span class="leaderboard-miles">${fmt(toMiles(a.distance))} mi</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            document.getElementById('widget').innerHTML = `
                <div class="tracker-header">
                    <img src="${LOGO_SRC}" alt="Challenge Logo">
                </div>
                ${progressHTML}
                ${exceededHTML}
                ${statsRowHTML}
                ${activityHTML}
                ${leaderboardHTML}
                <div class="last-updated">Updated: ${formatDate(stats.lastUpdated)}</div>
            `;
        }

        function renderError() {
            document.getElementById('widget').innerHTML = `
                <div class="tracker-header">
                    <img src="${LOGO_SRC}" alt="Challenge Logo">
                </div>
                <div class="error-state">Unable to load data. Please try again later.</div>
            `;
        }

        async function update() {
            try {
                renderWidget(await fetchStats());
            } catch {
                renderError();
            }
        }

        update();
        setInterval(update, REFRESH_INTERVAL);
    </script>
</body>
</html>
