<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Distance Tracker - Detailed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .tracker-widget {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 25px;
            color: white;
            max-width: 800px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .tracker-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .tracker-header h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .distance-display {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .distance-value {
            font-size: 48px;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 5px;
        }

        .distance-unit {
            font-size: 18px;
            opacity: 0.9;
        }

        .miles-value {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-card h3 {
            font-size: 16px;
            margin-bottom: 12px;
            text-align: center;
        }

        .activity-type, .athlete-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .activity-type:last-child, .athlete-item:last-child {
            border-bottom: none;
        }

        .activity-type-name {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-stats {
            text-align: right;
        }

        .activity-distance {
            font-weight: 600;
        }

        .activity-count {
            font-size: 11px;
            opacity: 0.7;
        }

        .athlete-details {
            max-width: 800px;
            margin: 20px auto;
        }

        .athlete-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: #333;
        }

        .athlete-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .athlete-name {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .athlete-total {
            text-align: right;
        }

        .athlete-distance {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .athlete-activities {
            font-size: 12px;
            color: #666;
        }

        .athlete-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .breakdown-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .breakdown-type {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .breakdown-stats {
            text-align: right;
        }

        .breakdown-distance {
            font-weight: 600;
            color: #667eea;
        }

        .breakdown-count {
            font-size: 11px;
            color: #666;
        }

        .last-updated {
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .athlete-breakdown {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tracker-widget" id="summary-widget">
        <div class="loading">Loading distance data...</div>
    </div>

    <div class="athlete-details" id="athlete-details"></div>

    <script>
        // IMPORTANT: Replace this URL with your actual API endpoint
        const API_URL = 'https://strava-tracker.onrender.com/api/stats';
        const REFRESH_INTERVAL = 60000;

        // Map activity types to emojis
        function getActivityIcon(type) {
            const icons = {
                'Run': 'üèÉ',
                'Ride': 'üö¥',
                'Walk': 'üö∂',
                'Hike': 'ü•æ',
                'Swim': 'üèä',
                'VirtualRide': 'üö¥',
                'VirtualRun': 'üèÉ',
                'Workout': 'üí™',
                'WeightTraining': 'üèãÔ∏è',
                'Yoga': 'üßò',
                'Crossfit': 'üèÉ',
                'Elliptical': 'üèÉ',
                'StairStepper': 'ü™ú',
                'RockClimbing': 'üßó',
                'IceSkate': '‚õ∏Ô∏è',
                'InlineSkate': '‚õ∏Ô∏è',
                'Kayaking': 'üõ∂',
                'Canoeing': 'üõ∂',
                'Rowing': 'üö£',
                'Snowboard': 'üèÇ',
                'Ski': '‚õ∑Ô∏è',
                'AlpineSki': '‚õ∑Ô∏è',
                'BackcountrySki': '‚õ∑Ô∏è',
                'NordicSki': '‚õ∑Ô∏è',
                'Snowshoe': 'üéø',
                'Golf': '‚õ≥',
                'Soccer': '‚öΩ',
                'Default': 'üèÉ'
            };
            return icons[type] || icons['Default'];
        }

        async function fetchStats() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Failed to fetch data');
                return await response.json();
            } catch (error) {
                console.error('Error fetching stats:', error);
                throw error;
            }
        }

        function formatDistance(km) {
            return km.toFixed(1);
        }

        function formatDate(isoString) {
            if (!isoString) return 'Never';
            const date = new Date(isoString);
            return date.toLocaleString('en-GB', { 
                day: 'numeric',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function renderSummary(stats) {
            const widget = document.getElementById('summary-widget');
            
            const activityBreakdownHTML = stats.activityTypeBreakdown && Object.keys(stats.activityTypeBreakdown).length > 0 ? `
                <div class="stat-card">
                    <h3>üìä Distance by Activity</h3>
                    ${Object.keys(stats.activityTypeBreakdown)
                        .sort((a, b) => stats.activityTypeBreakdown[b].distance - stats.activityTypeBreakdown[a].distance)
                        .slice(0, 5)
                        .map(type => {
                            const data = stats.activityTypeBreakdown[type];
                            return `
                                <div class="activity-type">
                                    <div class="activity-type-name">
                                        <span>${getActivityIcon(type)}</span>
                                        <span>${type}</span>
                                    </div>
                                    <div class="activity-stats">
                                        <div class="activity-distance">${formatDistance(data.distance)} km</div>
                                        <div class="activity-count">${data.count} ${data.count === 1 ? 'activity' : 'activities'}</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                </div>
            ` : '';
            
            const leaderboardHTML = stats.athletes && stats.athletes.length > 0 ? `
                <div class="stat-card">
                    <h3>üèÜ Top Contributors</h3>
                    ${stats.athletes.slice(0, 5).map((athlete, index) => `
                        <div class="athlete-item">
                            <span>${index + 1}. ${athlete.name}</span>
                            <span class="activity-distance">${formatDistance(athlete.distance)} km</span>
                        </div>
                    `).join('')}
                </div>
            ` : '';

            widget.innerHTML = `
                <div class="tracker-header">
                    <h2>üö¥ Team Challenge Progress</h2>
                </div>
                
                <div class="distance-display">
                    <div class="distance-value">${formatDistance(stats.totalDistance)}</div>
                    <div class="distance-unit">kilometers ‚Ä¢ ${stats.athleteCount} athletes</div>
                    <div class="miles-value">${formatDistance(stats.totalDistanceMiles)} miles</div>
                </div>

                <div class="stats-grid">
                    ${activityBreakdownHTML}
                    ${leaderboardHTML}
                </div>

                <div class="last-updated">
                    Last updated: ${formatDate(stats.lastUpdated)}
                </div>
            `;
        }

        function renderAthleteDetails(stats) {
            const container = document.getElementById('athlete-details');
            
            if (!stats.athletes || stats.athletes.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = stats.athletes.map(athlete => {
                const breakdownHTML = athlete.byType && Object.keys(athlete.byType).length > 0 ? `
                    <div class="athlete-breakdown">
                        ${Object.keys(athlete.byType)
                            .sort((a, b) => athlete.byType[b].distance - athlete.byType[a].distance)
                            .map(type => {
                                const data = athlete.byType[type];
                                return `
                                    <div class="breakdown-item">
                                        <div class="breakdown-type">
                                            <span>${getActivityIcon(type)}</span>
                                            <span>${type}</span>
                                        </div>
                                        <div class="breakdown-stats">
                                            <div class="breakdown-distance">${formatDistance(data.distance)} km</div>
                                            <div class="breakdown-count">${data.count} ${data.count === 1 ? 'activity' : 'activities'}</div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                    </div>
                ` : '<p style="color: #666; text-align: center;">No activity breakdown available</p>';

                return `
                    <div class="athlete-card">
                        <div class="athlete-header">
                            <div class="athlete-name">${athlete.name}</div>
                            <div class="athlete-total">
                                <div class="athlete-distance">${formatDistance(athlete.distance)} km</div>
                                <div class="athlete-activities">${athlete.activityCount} ${athlete.activityCount === 1 ? 'activity' : 'activities'}</div>
                            </div>
                        </div>
                        ${breakdownHTML}
                    </div>
                `;
            }).join('');
        }

        function renderError() {
            const widget = document.getElementById('summary-widget');
            widget.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h3>Unable to load distance data</h3>
                    <p style="margin-top: 10px; opacity: 0.8;">Please try again later.</p>
                </div>
            `;
            document.getElementById('athlete-details').innerHTML = '';
        }

        async function updateWidget() {
            try {
                const stats = await fetchStats();
                renderSummary(stats);
                renderAthleteDetails(stats);
            } catch (error) {
                renderError();
            }
        }

        // Initial load
        updateWidget();

        // Auto-refresh
        setInterval(updateWidget, REFRESH_INTERVAL);
    </script>
</body>
</html>
